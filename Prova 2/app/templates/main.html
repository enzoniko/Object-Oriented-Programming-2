<header class="home">
    <nav>
        <h1 class="nome_marca">INSIGHT</h1>
        {% extends "layout.html" %}
        {% block content %}
    </nav>
</header>
<main>
    <h2>Bem vindo(a) {{ user.nome }}!</h2>
    <br>

    {% for article in articles %}
        <div>
            <h3>{{ article['title'] }}</h3>
            <img src={{ article['urlToImage'] }}><img>

            <p>{{ article['description'] }}</p>
            <p>{{ article['publishedAt'][0:10] }}</p>
        </div>
        <br>
       
    {% endfor %}

</main>
{% endblock content %}
