<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Home</title>
    {% endif %}
    <!-- Quando precisar usar algum link, usa a função: url_for('nome da função no routes.py') -->
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
</head>
<body>
    <div>
        
    </div>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
